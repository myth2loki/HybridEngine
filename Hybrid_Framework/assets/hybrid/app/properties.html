<body>

param：<input id="body" type="text" value="id"/><br/>
value：<input id="body1" type="text" value="11"/><br/>
folderName文件夹名字：<input id="body2" type="text" value="jpush"/><br/>
properties文件名字：<input id="body3" type="text" value="jpush"/><br/>




<center>

    <input class="btn1" type="button" value="添加" onclick="putProperties();"><br/><br/>

    <input class="btn1" type="button" value="获取" onclick="getProperties();"><br/><br/>

    <input class="btn1" type="button" value="删除某个Key" onclick=" deleteProperties();"><br/><br/>

    <input class="btn1" type="button" value="全部删除" onclick=" clean();"><br/><br/>
</center>

<span id="text1"> </span>


    <script type="text/javascript">




                 var pro;
           function putProperties(){
           var param  =document.getElementById("body").value;
                  var value  =document.getElementById("body1").value;
                  var folderName  =document.getElementById("body2").value;
                  var propertiesName  =document.getElementById("body3").value;

                 pro = rd.propertiesManager.openProperties(folderName,propertiesName);
			 	 var sucess= pro.putProperty(param,value);
			 	 currentFunc(sucess);


            }
             function getProperties(){
                  var param  =document.getElementById("body").value;
                  var value  =document.getElementById("body1").value;
                  var folderName  =document.getElementById("body2").value;
                  var propertiesName  =document.getElementById("body3").value;
				  var id=pro.getProperty(param);
				  currentFunc(id);


            }
             function deleteProperties(){
                  var param  =document.getElementById("body").value;
                  var value  =document.getElementById("body1").value;
                  var folderName  =document.getElementById("body2").value;
                  var propertiesName  =document.getElementById("body3").value;
				  var sucess= pro.deleteProperty(param);
				  currentFunc(sucess);


            }
             function clean(){


				   pro.clean();

            }
           function currentFunc(a){
				  document.getElementById("text1").innerHTML =a;
			}



    </script>
