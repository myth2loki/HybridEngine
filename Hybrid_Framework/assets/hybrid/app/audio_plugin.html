		<title>Untitled Document</title>
		<script type="text/javascript">
		    var am = null;
            var player = null;
			function play() {
			    if (!player) {
			        console.log("paly----------------------------");
			        player = am.createPlayer('/sdcard/guoan.mp3');
                    player.play(sucFunc, function(){console.log(arguments[0]);});
                }
			}

			function stop() {
			    if (player != null) {
			        player.stop();
			        player = null;
			    }
			}
			
			function pause(){
				if(player !=null){
					player.pause();
				}
			}
			
			function resume(){
				if(player !=null){
					player.resume();
				}
			}
			
			function getDuration(){
				if(player !=null){
					var number = player.getDuration();
					alert(number);
				}
			}
			
			function getPosition(){
				if(player !=null){
					var time = player.getPosition();
					alert(time);
				}
			}

			var playerOnline = null;
			function playOnline() {
			    if (!playerOnline) {
			        console.log("paly online----------------------------");
			        playerOnline = am.createPlayer('http://mp3.itingwa.com/2014-04/10/20140410050150-MTYyMDAw.mp3');
			        <!--playerOnline = am.createPlayer('http://ra03.sycdn.kuwo.cn/952e20d68acdc3a32180e6e753d1c5a8/5566e9df/resource/a2/48/37/99/2833414321.aac');-->
                    playerOnline.play(sucFunc, function(){console.log(arguments[0]);});
                }
			}

			function stopOnline() {
			    if (playerOnline != null) {
			        playerOnline.stop();
			        playerOnline = null;
			    }
			}

			function errFunc(e) {
                console.log(e);
            }

            function sucFunc() {
                //document.getElementById("x").innerHTML = "正在播放！";
                console.log("正在播放：" + arguments[0]);
            }

            function change() {
                if (player) {
                    player.setRoute(player.getMode() == player.ROUTE_EARPIECE ? player.ROUTE_SPEAKER : player.ROUTE_EARPIECE);
                }
                if (playerOnline) {
                    playerOnline.setRoute(playerOnLine.getMode() == playerOnLine.ROUTE_EARPIECE ? playerOnLine.ROUTE_SPEAKER : playerOnLine.ROUTE_EARPIECE);
                }
            }

            function onDestroy() {
                console.log(windowName + ' onDestroy...............');
            }
		</script>

	<body>
        <div>
        <center>
            <H3>播放本地音乐</H3>
            <input class="btn0" type="submit" value="播放" onclick="play();"/><br/><br/>
            <input class="btn1" type="submit" value="停止" onclick="stop();"><br/><br/>
            <input class="btn1" type="submit" value="暂停" onclick="pause();"><br/><br/>
            <input class="btn1" type="submit" value="继续" onclick="resume();"><br/><br/>
            <input class="btn1" type="submit" value="获取音频流的总长度" onclick="getDuration();"><br/><br/>
            <input class="btn1" type="submit" value="获取音频流当前播放的位置" onclick="getPosition();"><br/><br/>
            <input class="btn1" type="submit" value="切换声音通道" onclick="change();"><br/><br/>
