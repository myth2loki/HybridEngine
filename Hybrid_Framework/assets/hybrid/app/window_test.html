//打开窗口
function windowOpen0()
{
	var windowName='window1';   //已存在的窗口和新窗口 	，已存在的窗口不会再次打开这样保证一个名称的窗口只会打开一个
    rd.window.openWindow(windowName,0,'zip.html', {type:21,direction:rd.window.ANIMATION_SUBTYPE_FROM_RIGHT,time:2000,curve:rd.window.ANIMATION_CURVE_LINEAR});
}

function windowOpen1()
{
	var newwindow="<!DOCTYPE html><html><head><meta charset=\"utf-8\" /><title></title></head><body><input type='button' value='字符串' ></body></html>";	
    rd.window.openWindow('window2',1,newwindow, {type:21,direction:rd.window.ANIMATION_SUBTYPE_FROM_RIGHT,time:    2000,curve:rd.window.ANIMATION_CURVE_LINEAR});	
}
function windowOpen2()
{

}

function windowBackTo()
{
	rd.window.backToWindow('root', {type:21,direction:rd.window.ANIMATION_SUBTYPE_FROM_RIGHT,time:    2000,curve:rd.window.ANIMATION_CURVE_LINEAR});

}

//关闭指定窗口
function windowClose()
{
	rd.window.closeWindow('root', {type:10,direction:rd.window.ANIMATION_SUBTYPE_FROM_RIGHT,time:    2000,curve:rd.window.ANIMATION_CURVE_LINEAR});
}

	rd.window.evaluateScript('','pop1','setpop1()');

function windowOpenPopover(){
   
	rd.window.openPopover('pop1',0,'new_file1.html',{x:0,y:400,width:0,height:0},10);

//设置窗口的属性
function windowSet()
{
	rd.window.setAttr({bounces:true,bgColor:'#72C43C',vScrollBarEnabled:false,hScrollBarEnabled:true,scaleEnabled:true,keyboard:true,dragDismiss:true});

}
//将窗口 置顶
function windowBringPopoverToFront(){


	rd.window.bringPopoverToFront('pop1');
}


//将窗口置后

function windowBringPopoverToBack(){


	rd.window.sendPopoverToBack('pop1');
}

function windowBringPopoverBelow()
{
	rd.window.bringPopoverBelow('pop3','pop2');

}

{
	rd.window.bringPopoverAbove('pop3','pop2');

}

rd.window.closePopover('pop1');

//下拉刷新回调

function headerRefreshingCallback () {
alert("设置下拉刷新成功");
}
//上拉刷新回调
function footerRefreshingCallback () {
alert("设置下拉刷新成功");
}
var imagePath = "res://icon1.png";

var settings= {statusLabel:{hidden:false,font:14,color:'#00FF00',pullText:"下拉有惊喜",releaseText:"放手",refreshingText:"努力加载中。。。"},timeLabel:{hidden:false,font:12,color:'#0000FF'},image:imagePath};

//添加下拉刷新,后面的参数不起作用
function windowAddHeaderRefreshing()
{

rd.window.addHeaderRefreshing(headerRefreshingCallback,settings);

}

//设置上拉刷新
function windowAddFooterRefreshing ()
{   alert("1");
	rd.window.addFooterRefreshing(footerRefreshingCallback,{label:{hidden:true,font:14,color:'#0000FF',pullText:"上拉看看",releaseText:"松手吧",refreshingText:"努力加载中。。。"},image:imagePath});
    alert("2");
}

function callback(tips,error){
	alert(JSON.stringify(tips));
	alert(error);
	
}
//alert
function windowAlert()
{
	
var  parames={title : '单按钮alert',msg : '只能显示一个按钮',buttons : ['按钮']};

rd.window.alert(parames, callback);

}

rd.window.confirm(parames, callback);
}

{

rd.window.prompt(params, callback);

}

rd.window.setSlideLayout(params);
