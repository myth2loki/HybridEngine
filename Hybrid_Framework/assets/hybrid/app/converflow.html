
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <link rel="stylesheet" href="co/css/co.css">
    <style>
        html,body {
        background-color: #efeff4;
        }
        .component{
        padding: 10px
        }
        .ui-btn-block{
        padding: 10px
        }
        .ui-btn-green{
        color: #fff;
        background-color: #4cd964;
        border: 1px solid #4cd964;
        }
        .ui-btn-blue{
        color: #fff;
        background-color: #007aff;
        border: 1px solid #007aff;
        }
        .ui-bar-nav ~ .ui-content{
        padding-top: 60px
        }
    </style>
    <!--  Style -->
</head>
<body  >
<header class="ui-bar ui-bar-nav">
    <a class="ui-action-back ui-icon ui-icon-left-nav ui-pull-left"></a>

</header>
<div class="ui-content component">
    <button type="button" class="ui-btn ui-btn-blue ui-btn-block">
       打开
    </button>
    <button type="button" class="ui-btn ui-btn-blue ui-btn-block">
       隐藏
    </button>
    <button type="button" class="ui-btn ui-btn-blue ui-btn-block">
       显示
    </button>
    <button type="button" class="ui-btn ui-btn-blue ui-btn-block">
      关闭
    </button>


    <span id="text1"></span>
</div>
<script src="co/co.js"></script>
<script type="text/javascript">
        domReady(function(require){
                $('button.ui-btn').button(function(el,evt){
                    var text = el.innerText;
                    switch (text) {
                        case '打开':
                            Open();
                            break;
                        case '隐藏':
                             Hide();
                            break;
                        case '显示':
                            Show();
                            break;
                        case '关闭':
                              Close();
                            break;

                    }
                })
            });



        function Open(){
            rd.converFlow.open();
        }

        function Hide(){
         rd.converFlow.hide();
        }

        function Show(){
       rd.converFlow.show();
        }

        function Close(){
        rd.converFlow.close();
         }

</script>
</body>
</html>
